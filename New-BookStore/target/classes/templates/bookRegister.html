    <title>Book Register</title>
    <style>
        body{
            color: rgb(0, 0, 0);
            background-color: #FFB6C1;
            font-family: 'Pacifico', cursive; /* Use Pacifico font */
	}

    
        
        .bg-custom-purple{
			background-color: #a7166c !important;
		}
		
		
    .btn-dark-pink {
        color: #fff;
        background-color: #e75480; /* Dark pink color */
        border-color: #e75480; /* Dark pink color for border */
    }

    /* Hover and focus styles */
    .btn-dark-pink:hover,
    .btn-dark-pink:focus {
        background-color: #c64470; /* Darker shade of pink on hover/focus */
        border-color: #c64470; /* Darker shade of pink for border on hover/focus */
    }
      
        
    </style>
      
</head>
<body>
<nav class="navbar navbar-expand-lg bg-custom-purple navbar-dark">
	

    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white " aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Available_book.html">Available Book</a>
                </li>

                    <a class="nav-link text-white" href="myBooks.html">My Books</a>
                </li>


            </ul>

            <div>
                <a class="nav-link text-white" href="bookRegister.html" >New Book Register</a>
            </div>

        </div>
    </div>
</nav>


<div class="container-fluid">
<br>
    <br>
    <form th:action="@{/save}" method="post"
          style="max-width: 500px ; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
<br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Author</label>
                <div class="col-sm-8">
                    <input type="text" name="author" class="form-control">
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="text" name="price" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <br>

            <br>
            <div class="text-center">
				
	
	<button type="submit" class="btn btn-dark-pink m-2">Save</button>
	
	
	<button type="button" class="btn btn-dark-pink m-2">Cancel</button>

                


            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
